<li class="dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">项目 <span class="caret"></span></a>
    <ul class="dropdown-menu" style="padding: 10px">
    {% if my %}
        <li><i class="fa fa-list" aria-hidden="true" style="margin: 5px"></i> 我创建的</li>
        {% for item in my %}
            <li style="margin: 5px"><a href="{% url 'web:manage:dashboard' project_id=item.id %}">{{item.name}}</a></li>
        {% endfor %}
        <li role="separator" class="divider"></li>
    {% endif %}
    {% if join %}
        <li><i class="fa fa-handshake-o" aria-hidden="true" style="margin: 5px"></i> 我参与的</li>
        {% for item in join %}
            <li style="margin: 5px"><a href="{% url 'web:manage:dashboard' project_id=item.project.id %}">{{item.project.name}}</a></li>
        {% endfor %}
        <li role="separator" class="divider"></li>
    {% endif %}
        <li style="margin: 5px"><a href="{% url 'web:project_list' %}" >所有项目</a></li>
    </ul>
</li>
